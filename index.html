---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <hr>
      <a href="{{ site.baseurl }}{{ post.url }}"><img src="images/{{post.folder}}/index.png" alt="Index photo">  </a>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <!--
      <div class="entry">
        {{ post.excerpt }}
      </div>
      -->
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <br>
  <b>Welcome to my personal page, I hope you find something interesting in here!</b>
</div>
